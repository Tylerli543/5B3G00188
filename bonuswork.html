<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>加分作業(九宮格)</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
    }

    table {
      border-collapse: collapse;
    }

    td {
      padding: 2px;
    }

    .grid-img {
      width: 250px;
      height: auto;
      object-fit: cover;
    }

    .full-image {
      width: 400px;
      border: 2px solid #00b6ad;
    }
  </style>
</head>
<body>

  <div class="title">習大與毛大共進晚餐喝著毛台</div>

  <div class="content-wrapper">
    <table>
      <tr>
        <td><img src="tile_1.jpg" class="grid-img" alt=""></td>
        <td><img src="tile_2.jpg" class="grid-img" alt=""></td>
        <td><img src="tile_8.jpg" class="grid-img" alt=""></td>
      </tr>
      <tr>
        <td><img src="tile_7.jpg" class="grid-img" alt=""></td>
        <td><img src="tile_3.jpg" class="grid-img" alt=""></td>
        <td><img src="tile_9.jpg" class="grid-img" alt=""></td>
      </tr>
      <tr>
        <td><img src="tile_4.jpg" class="grid-img" alt=""></td>
        <td><img src="tile_6.jpg" class="grid-img" alt=""></td>
        <td><img src="tile_5.jpg" class="grid-img" alt=""></td>
      </tr>
    </table>

    <img src="毛大大與習大大一起共進晚餐還有喝毛台.jpg" class="full-image" alt="完整圖片">
  </div>

</body>
</html>
